<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navin's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="row">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="backspace()" class="operator">&larr;</button>
            <button onclick="insert('/')" class="operator">&divide;</button>
            <button onclick="insert('*')" class="operator">&times;</button>
        </div>
        <div class="row">
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('-')" class="operator">-</button>
        </div>
        <div class="row">
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('+')" class="operator">+</button>
        </div>
        <div class="row">
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('.')" class="operator">.</button>
        </div>
        <div class="row">
            <button onclick="insert('0')">0</button>
            <button onclick="insert('(')" class="operator">(</button>
            <button onclick="insert(')')" class="operator">)</button>
            <button onclick="calculate()" class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
